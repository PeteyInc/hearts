<section class="maincontent">
  <section class="mainleft">
    <h2>Start A New Game</h2>
    <button ng-click="slideDown=true">Show Players</button>
    <br />
    <button ng-click="slideDown=false">Hide Players</button>
    <br />
  </section>
  <section class="mainright">
    <div class="players fade" ng-class="{'active':slideDown}">
        <div class="player effect__hover" ng-repeat="player in players">
            <div class="content">
                <!-- <a ui-sref="details({id: player.id})"> -->
                <!-- <i class="fa fa-heart" aria-hidden="true"></i> -->
                <h3>{{player.name}}</h3>
                <!-- </a> -->
            </div>
        </div>
    </div>
  </section>

</section>
